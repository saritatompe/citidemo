<div class="user row">
<h2 class='col-md-6'>Welcome, {{username}} </h2>
<h6 class="col-md-6 text-right logout"><a href="javascript:" (click)="logout()"> Logout</a></h6>
</div>
<div class="container">
  
      
      <form #userLoanForm="ngForm" (ngSubmit)="onSubmit()">
        <mat-grid-list cols="2" rowHeight="4:1">
            <input type="hidden"  id="userid" [(ngModel)]="loanApplication.userid" name="userid" value="{{userid}}">
            <mat-grid-tile>
                <mat-form-field>
                  <input matInput type="text" id="name" [(ngModel)]="loanApplication.name"  name="name" #name="ngModel" placeholder="Name" required>
                </mat-form-field>
            </mat-grid-tile>
            
            
            <mat-grid-tile>
                <mat-form-field>
                <input matInput type="text"  [(ngModel)]="loanApplication.ssn" name="ssn" #ssn="ngModel" placeholder="Social Security Number" required>
                </mat-form-field>
            </mat-grid-tile>
            
            
            <mat-grid-tile>
                <mat-form-field>
                <input matInput type="text" [(ngModel)]="loanApplication.loanamount" name="loanamount" #loanamount="ngModel" placeholder="Loan Amount" required>
                <div [hidden]="loanamount.valid || loanamount.pristine" class="text-danger">
                    <div [hidden]="!loanamount.hasError('required')">Required Field</div>
                </div>
                </mat-form-field>
            </mat-grid-tile>
            
        
          
            <mat-grid-tile>
              <mat-form-field>
              <input matInput type="text" [(ngModel)]="loanApplication.education" name="education"  #education="ngModel" placeholder="Education" required>
              <div [hidden]="education.valid || education.pristine" class="text-danger">
                  <div [hidden]="!education.hasError('required')">Required Field</div>
              </div>
              </mat-form-field>
            </mat-grid-tile>

          
            <mat-grid-tile>
                <mat-form-field>
                  <input matInput type="number" step=1 [(ngModel)]="loanApplication.age" name="age"   #age="ngModel" placeholder="Age" required>
                  <div [hidden]="age.valid || age.pristine" class="text-danger">
                      <div [hidden]="!age.hasError('required')">Required Field</div>
                  </div>
                  </mat-form-field>
            </mat-grid-tile>

        
          
            <mat-grid-tile>
              <mat-form-field>
              <input matInput type="text" required id="tenure" [(ngModel)]="loanApplication.tenure" name="tenure"  placeholder="Required Loan Amount" id="tenure" placeholder="Tenure of Loan (in Years)" required #tenure="ngModel">
                <div [hidden]="tenure.valid || tenure.pristine" class="text-danger">
                    <div [hidden]="!tenure.hasError('required')">Required Field</div>
                </div>
                </mat-form-field>
</mat-grid-tile>
        
          
            <mat-grid-tile>
            <mat-form-field>
            <textarea matInput type="text" [(ngModel)]="loanApplication.address" name="address"   #address="ngModel" placeholder="Address" required></textarea>
                    <div [hidden]="address.valid || address.pristine" class="text-danger">
                    <div [hidden]="!address.hasError('required')">Required Field</div>
                </div>
              </mat-form-field>
              </mat-grid-tile>
          
            <mat-grid-tile>
            <mat-form-field>
            <mat-select [(ngModel)]="loanApplication.bank" name="bank" placeholder="--Select Bank--"  required>
              <mat-option value="bank1">Bank1</mat-option>
              <mat-option value="bank2">Bank2</mat-option>
              <mat-option value="bank3">Bank3</mat-option>
            </mat-select>
            </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="2">
              <button mat-raised-button color="primary" type="submit" [disabled]="!userLoanForm.valid">Apply</button>
            </mat-grid-tile>
      </mat-grid-list>          
      </form>
