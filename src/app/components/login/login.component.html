<div class="container">
 <mat-card>
  <div class="login-header">
    <h4 class="text-primary">Welcome to Ledger Connect</h4>
  </div>
  <mat-card-content>
  <form class="text-center">
    <div class="form-group">
      <mat-form-field>
        <mat-select placeholder="-- Login As --">
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="dealer">Dealer</mat-option>
          <mat-option value="employee">Bank Employee</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field>
          <mat-placeholder><mat-icon>lock</mat-icon> Username</mat-placeholder>
          <input matInput [(ngModel)]="username" name="username">
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
          <mat-placeholder><mat-icon>create</mat-icon> Password</mat-placeholder>
          <input matInput type="password" [(ngModel)]="password" ngDefaultControl name="password">
        </mat-form-field>
    </div>
    <div *ngIf="error">
      <div class="text-danger">{{errorMessage}}</div>
    </div>
    <mat-card-actions>
      <button (click)="getUser()" mat-raised-button class="" color="primary"><mat-icon class="material-icons md-10">lock_open</mat-icon>Log In</button>
    </mat-card-actions>
  </form>
  </mat-card-content>
</mat-card>
</div>
